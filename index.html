<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo</title>
    <!-- tailwind + daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        *{
            font-family: "Outfit", sans-serif;
        }
     </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- form part -->
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    <div class="from pt-10">
         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-md mx-auto rounded-lg">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="mobile-number" type="email" class=" input rounded-full bg-base-200" maxlength="11" minlength="11" placeholder="11 digit mobile Number" />
          <br>

          <label class="label text-neutral font-bold">Password</label>
          <input id="pin-number" type="password" class="input rounded-full bg-base-200" maxlength="4" placeholder="4 digit pin" />
          
          <button id="btn" class="btn btn-neutral mt-4 rounded-full bg-primary border-none">Login</button>
        </fieldset>
      </div>
    </div>
    </div>
    <script src="./script/login.js"></script>
</body>

</html>
